<mat-card-content *ngIf="modulProgressData">
    <canvas baseChart *ngIf="noDataMessage; else noData" [data]="modulProgressData" [options]="moduleProgressOptions"
        [type]="'bar'" [legend]="false">
    </canvas>
</mat-card-content>

<ng-template #noData>
    <app-no-data [diagram]=true noDataBtnText="Studienverlauf aus FlexNow laden" noDataLinkText="/app/profil/verlauf-verwalten"></app-no-data>
</ng-template>
