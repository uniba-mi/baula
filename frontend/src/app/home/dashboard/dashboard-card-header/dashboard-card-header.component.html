<mat-card-header class="mb-2">
  <div class="d-flex flex-row justify-content-between align-items-center w-100">
    <h3 class="d-flex my-1 text-center text-sm-start" *ngIf="chartData" [matTooltip]="chartData.desc"><i class="bi me-2"
        [ngClass]="chartData.icon"></i>{{ chartData.name }} <i
        class="bi bi-check-circle-fill text-success ms-2" *ngIf="showCompletionBadge"></i></h3>
    <button class="btn-icon" [matMenuTriggerFor]="widgetSettingsMenu">
        <i class="icon bi bi-gear-fill text-gray"></i>
      </button>
      <mat-menu #widgetSettingsMenu="matMenu">
        <button
          mat-menu-item
          tabindex="0"
          class="mb-0"
          (click)="hideElement()"
          (keyup.enter)="hideElement()"
        >
          <div>
            <i class="icon bi bi-eye-slash text-danger"></i> Widget ausblenden
          </div>
        </button>
      </mat-menu>
  </div>
</mat-card-header>
