@if(cardData(); as cardData) {
<mat-card>
    <mat-card-header>
        <mat-card-title>{{ cardData.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="mt-2">
        <canvas baseChart [data]="cardData.data" [options]="cardData.config" type="bar">
        </canvas>
    </mat-card-content>
</mat-card>
}
