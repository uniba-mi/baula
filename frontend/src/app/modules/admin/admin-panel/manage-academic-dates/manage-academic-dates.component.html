<div class="px-2 py-4">
  <table mat-table [dataSource]="dataSource">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Startdate Column -->
    <ng-container matColumnDef="startdate">
      <th mat-header-cell *matHeaderCellDef> startdate </th>
      <td mat-cell *matCellDef="let element"> {{element.startdate | date:'shortDate'}} </td>
    </ng-container>

    <!-- Enddate Column -->
    <ng-container matColumnDef="enddate">
      <th mat-header-cell *matHeaderCellDef> enddate </th>
      <td mat-cell *matCellDef="let element"> {{element.enddate | date:'shortDate'}} </td>
    </ng-container>

    <!-- Starttime Column -->
    <ng-container matColumnDef="starttime">
      <th mat-header-cell *matHeaderCellDef> starttime </th>
      <td mat-cell *matCellDef="let element"> {{element.starttime }} </td>
    </ng-container>

    <!-- Endtime Column -->
    <ng-container matColumnDef="endtime">
      <th mat-header-cell *matHeaderCellDef> endtime </th>
      <td mat-cell *matCellDef="let element"> {{element.endtime }} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef> Beschreibung </th>
      <td mat-cell *matCellDef="let element"> {{element.desc }} </td>
    </ng-container>

    <!-- Semester Column -->
    <ng-container matColumnDef="semester">
      <th mat-header-cell *matHeaderCellDef> Semester </th>
      <td mat-cell *matCellDef="let element"> {{element.semester }} </td>
    </ng-container>

    <!-- typeId Column -->
    <ng-container matColumnDef="typeId">
      <th mat-header-cell *matHeaderCellDef> Typ </th>
      <td mat-cell *matCellDef="let element"> {{element.dateType.name }} </td>
    </ng-container>

    <!-- typeId Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
            <button class="btn btn-primary" (click)="openCreateDialog()">
                <i class="bi bi-plus-lg"></i> Neuen Zeitraum anlegen
            </button>
        </th>
        <td mat-cell *matCellDef="let element"> 
            <button class="btn btn-secondary me-2" (click)="openEditDialog(element)">
                <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-secondary" (click)="openDeleteDialog(element)">
                <i class="bi bi-trash"></i>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
