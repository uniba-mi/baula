<div class="px-2 py-4">
    <table mat-table [dataSource]="dataSource">
  
      <!-- typeId Column -->
      <ng-container matColumnDef="typeId">
        <th mat-header-cell *matHeaderCellDef> TypeId </th>
        <td mat-cell *matCellDef="let element"> {{element.typeId}} </td>
      </ng-container>
  
      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- desc Column -->
      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef> Beschreibung </th>
        <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
      </ng-container>
  
      <!-- typeId Column -->
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
              <button class="btn btn-primary" (click)="openCreateDialog()">
                  <i class="bi bi-plus-lg"></i> Neuen Zeitraumtyp anlegen
              </button>
          </th>
          <td mat-cell *matCellDef="let element"> 
              <button class="btn btn-secondary me-2" (click)="openEditDialog(element)">
                  <i class="bi bi-pencil"></i>
              </button>
              <!-- <button class="btn btn-secondary" (click)="openDeleteDialog(element)">
                  <i class="bi bi-trash"></i>
              </button> -->
          </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
